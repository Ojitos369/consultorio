<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css"  href="estilo.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
        <link rel="icon" href="doc.ico.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
            <form autocomplete="off">           
                <div>
                    <input type="text" required ="" name="nombre" placeholder="Digite su nombre" > 
                </div> 

                <div>
                    <input type="date" required ="" name="fecha">
                </div>

                <div>
                    <label>Estado Civil</label><br>
                   <input type="radio" required="" id="Soltera" name="genero" value="">
                   <label for="Soltera">Soltera</label><br>

                   <input type="radio" required="" id="Casada" name="genero" value="">
                   <label for="Casada">Casada</label>
                </div>

                <div>
                    <label for="">Dirección</label><br>
                    <input type="text" required="" name="" placeholder="País"><br>
                    <input type="text" required="" name="" placeholder="Ciudad"><br>
                    <input type="text" required="" name="" placeholder="Código Postal"><br>
                    <input type="text" required="" name="" placeholder="Calle"><br>
                    <input type="text" required="" name="" placeholder="Número interior y/o exterior">
                </div>

                <div>
                    <input type="number" required ="" name="numero" placeholder="Número telefónico">
                </div>

                <div>
                    <input type="email" required ="" name="email" placeholder="Correo Electrónico">
                </div>        
                
                <div>
                    <input type="text" required ="" name="tipo_c" placeholder="Tipo de cirugía a realizar">  
                </div>

                <div>
                    <label>Protocolo Postquirúrgico</label><br>
                   <input type="radio" required="" id="Fast Recovery" name="Protocolo" value="">
                   <label for="Fast Recovery">Fast Recovery</label><br>

                   <input type="radio" required="" id="Full Recovery" name="Protocolo" value="">
                   <label for="Full Recovery">Full Recovery</label><br>

                   <input type="radio" required="" id="Experiencia ST Regis" name="Protocolo" value="">
                   <label for="Experiencia ST Regis">Experiencia ST Regis</label>
                </div>

                <div>
                    <input type="text" required ="" name="how" placeholder="¿Cómo te entreraste de PLASTIC SURGERY RECOVERY?">    
                </div>                       
                
                <div>
                    <input type="submit" name="register">   
                </div>
            </form>
    
                 <footer>
                     <img src="../assets/imagenes/CÓDIGO QR LORENA.png" alt="Codigo QR">
                 </footer>
    
    </body>

</html>
